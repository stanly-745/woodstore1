{% extends 'app/main.html' %}

{% block content %}

{% include 'app/status.html' %}

<div class="container">
    <div class="card card-body">
    <h1>Customers</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for i in customer %}
            <tr>
                <td><a href="{% url 'customer' i.id %}" class="btn btn-outline-info">View</a></td>
                <td>{{i.name}}</td>
                <td>{{i.phone}}</td>

            </tr>
            {%  endfor %}
        </tbody>
    </table>
</div>
</div>
{% endblock %}
